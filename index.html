<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="frontend mentor age Calculator">
    <meta name="keywords" content="HTML, CSS, JavaScript, chingu, scrimba, frontend mentor">
    <meta name="author" content="Hector Gracia, Emmett Pennington">
    <title>Age Pro Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,800;1,400;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" href="/assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="title">
            <i class="fas fa-calculator purple"></i> <h1 class="title">Age Pro</h1>  
        </header>
        
        <form action="#" class="form">
            <div class="form-top">
                <div class="input">
                    <label for="day">DAY</label>
                    <input name="day" id="day-el" type="text" placeholder="DD" maxlength="2" pattern="\b([1-9]|[12][0-9]|3[01])\b" required title="Please enter a two-digit day">
                    <p id="day-error-msg">This field is required</p>
                </div>
                <div class="input">
                    <label for="month">MONTH</label>
                    <input name="month" id="month-el" type="text" placeholder="MM" maxlength="2" pattern="\b([1-9]|1[0-2])\b" required title="Please enter a two-digit month">    
                    <p id="month-error-msg">This field is required</p>
            
                </div>
                <div class="input">
                    <label for="year">YEAR</label>
                    <input name="year" id="year-el" type="text" placeholder="YYYY" maxlength="4" required title="Please enter a four-digit year">
                    <p id="year-error-msg">This field is required</p>
                </div>   
            </div>

            <div class="form-mid">
                <span class="submit-line"></span>
                <button type="submit" class="submit-button" aria-label="Submit">
                    <img src="./assets/images/icon-arrow.svg" alt="" class="logo">
                </button>
            </div> 
        </form> 

        <div class="result">
            <p id="year-result-el"><span class="purple">--</span>  years</p>
            <p id="month-result-el"><span class="purple">--</span>  months</p>
            <p id="day-result-el"><span class="purple">--</span>  days</p>
        </div>        
    </div>
    
    <script src="main.js"></script>
